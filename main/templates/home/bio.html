<a href="{% url 'newResult' %}">Insertar resultado</a>

<table id="table_id" class="display table table-striped">
  <thead class="table-light">
    <tr>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Informacion</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td>{{result.pacient}} {{result.last_name}}</td>
      <td>{{result.kind}}</td>
      <td>{{result.denied}}</td>
      <td>
        <div class="d-flex gap-4"></div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
